<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Cat!</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app" class="container px-5 py-2 mx-auto lg:px-32">
    <h1 class="text-3xl font-bold text-center title-font pt-8">Cat Gallery ( {{ countLike }} )</h1>
    
    <div class="flex justify-center mt-4 ">
      <div>
        <photo-search @box-search="box_search" @status-search="statusSearch" v-show="search"></photo-search>
        <button  @click="statusSearch" v-show="!search">
          <span class="material-icons">search</span>
        </button>  
      </div>
      <div>      
      </div>
    </div>


    <div class="w-auto flex justify-center h-full">
      <div class="flex justify-center h-full" v-show="notFound">
        <p class="font-bold text-2xl pt-8 pl-56"> Your search isn't listed. </p>
      </div>

      <div class="overflow-hidden">
        <ul class="grid grid-cols-3 gap-x-28 gap-y-8 mt-4 lg:grid-cols-3">
          <li v-for="(task,index) in searchPhoto">
            <photo-item :task='task' @toggle-done='toggleDone(task.id)' @show-photo='showPhoto(index)'></photo-item>
          </li>
        </ul>
      </div>

      <div v-show="photoShow" class="bg-black bg-opacity-75 w-3/4 mt-4 h-auto flex justify-center absolute">
        <photo-view @close-photo="closePhoto" :photo='photo'></photo-view>
      </div>

    </div>
  </div>
                                                    
  <!-- my main.js -->
  <script src="./main.js"></script>
  <script src="./Components/PhotoItem.js"></script>
  <script src="./Components/PhotoSearch.js"></script>
  <script src="./Components/PhotoView.js"></script>
  <script> const mountedApp = app.mount('#app') </script>
</body>

</html>
